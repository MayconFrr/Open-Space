<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async></script>
    <title>Open Space</title>
</head>
<body>
    <div class="space">
        <div class="planet-area">
            <img class="planet" src="assets/img/mars.png" alt="The Mars planet">
            <img class="rocket" src="assets/img/rocket.png" alt="A rocket">
        </div>

        <div class="control-panel">
            <div class="control-panel__inner">
                <input id="psw" type="password" placeholder="Enter password to unlock">
                <input id="psw-btn" type="button" value="OK">

                <div class="check-buttons">
                    <label><input type="checkbox" disabled></label>
                    <label><input type="checkbox" disabled></label>
                    <label><input type="checkbox" disabled></label>
                    <label><input type="checkbox" disabled></label>
                    <label><input type="checkbox" disabled></label>
                    <label><input type="checkbox" disabled></label>
                </div>

                <div class="levers">
                    <label><input type="range" max="100" disabled></label>
                    <label><input type="range" max="100" disabled></label>
                    <label><input type="range" max="100" disabled></label>
                    <label><input type="range" max="100" disabled></label>
                    <label><input type="range" max="100" disabled></label>
                </div>

                <input id="launch-btn" type="button" value="Launch" disabled>
            </div>
        </div>
    </div>
</body>
</html>
